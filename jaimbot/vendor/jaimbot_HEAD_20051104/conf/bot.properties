##############################
#
# AIMBot configuration file
#
##############################

#-----------------------------
# REQUIRED: your AIM username for the bot
#-----------------------------
aim.username=

#-----------------------------
# REQUIRED: your AIM password for the bot
#-----------------------------
aim.password=

#-----------------------------
# STRONGLY SUGGESTED: your AIM username (so you can be added as an admin)
#-----------------------------
#you can always add more admins with the adduser command
#if you really want to, you can leave this blank but no one will be able to admin the bot
bot.admin=

#-----------------------------
# OPTIONAL: set to true if you want the bot to add new buddies to the buddies list automatically
#-----------------------------
#Defaults to false; it is recommened to leave this false and add users manually with the adduser command
#If you set this to true you probably also want to set bot.enforceUser=false as the newly added buddies
#will not by "users" of the bot
#bot.autoadd=false

#-----------------------------
# OPTIONAL: set to true if you want ensure buddies are "users" of the bot
#-----------------------------
#Defaults to true; it is recommened to leave this true, which allows you to have buddies in your buddylist that
#can't use the bot's services
#bot.enforceUser=true


#-----------------------------
# OPTIONAL: your bot's profile
#-----------------------------
#Defaults to: I'm running code from:\nhttp://jaimbot.sourceforge.net/
#THIS MUST BE ALL ON ONE LINE!!! for multiple lines use \n instead of return (as in the default)
#html probably won't work, so keep it simple
#bot.profile=I'm running code from:\n http://jaimbot.sourceforge.net/

#-----------------------------
# OPTIONAL: what to say to non users (if anything)
#-----------------------------
#Defaults to: Sorry, you must be a user of this system to send requests.
#THIS MUST BE ALL ON ONE LINE!!! for multiple lines use \n instead of return
#To ignore non-users, set this to the empty string (i.e. bot.nonuser.response=)
#bot.nonuser.response=Sorry, you must be a user of this system to send requests.

#-----------------------------
# OPTIONAL: Level of Logging
#-----------------------------
# SEVERE (big problems)> WARNING (problems) > INFO (system status) > FINE (all aim messages)> FINEST (gory details)
#logger.level=INFO

#-----------------------------
# OPTIONAL: File name to log to
#-----------------------------
#Defaults <aim.username>_aimbot.log.xml
#logger.file=

#-----------------------------
# OPTIONAL: Automatically save the bot's state when it is shutdown
#-----------------------------
#Defaults to true, if you set to false type "persist" to the bot when you want it to save its state
#bot.autopersist=true

#-----------------------------
# OPTIONAL: configure the modules you want loaded in the bot
#-----------------------------
#
#
#mod.0 is the Default mod that will handle messages that aren't serviced by other mods
#For AI responses:
mod.0=com.levelonelabs.aimbot.modules.MegaHalModule
#For standard responses:
#mod.0=com.levelonelabs.aimbot.modules.DefaultModule

#
# Recommended Mods
#
mod.1=com.levelonelabs.aimbot.modules.MessengerModule
mod.2=com.levelonelabs.aimbot.modules.UserAdminModule
mod.3=com.levelonelabs.aimbot.modules.BuddyManagementModule
mod.4=com.levelonelabs.aimbot.modules.ListModule
mod.5=com.levelonelabs.aimbot.modules.PreferenceModule
mod.6=com.levelonelabs.aimbot.modules.UserInformationModule

#
# Info Mods
#
mod.7=com.levelonelabs.aimbot.modules.HeadlinesModule
mod.8=com.levelonelabs.aimbot.modules.StockModule
mod.9=com.levelonelabs.aimbot.modules.TVListingsModule
mod.10=com.levelonelabs.aimbot.modules.WeatherModule
mod.11=com.levelonelabs.aimbot.modules.BabelModule
mod.12=com.levelonelabs.aimbot.modules.TicTacToeModule
mod.13=com.levelonelabs.aimbot.modules.ReminderModule
mod.14=com.levelonelabs.aimbot.modules.ScheduleModule
mod.15=com.levelonelabs.aimbot.modules.SkiReportModule
mod.16=com.levelonelabs.aimbot.modules.MoviesModule
#
# Other Mods
#
# opens port 1234 for command line interface to send messages
#mod.17=com.levelonelabs.aimbot.modules.TelnetModule
#mod.18=com.levelonelabs.aimbot.modules.HeyuModule