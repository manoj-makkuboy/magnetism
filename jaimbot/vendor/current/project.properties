# ------------------------------------------------------------------------
# Jars set explicity by path.
# ------------------------------------------------------------------------
maven.jar.override = on
maven.jar.rdf= ${basedir}/lib/rdf-1.0.jar
maven.jar.megahal = ${basedir}/lib/megahal-1.0.jar


# ------------------------------------------------------------------------
# Look and Feel
# ------------------------------------------------------------------------
maven.xdoc.date=left


# -------------------------------------------------------------------
# Checkstyle Properties
# -------------------------------------------------------------------
checkstyle.ignore.whitespace = yes
checkstyle.header.file = LICENSE.txt


# ------------------------------------------------------------------------
# Misc
# ------------------------------------------------------------------------
maven.jalopy.style=${basedir}/conf/coding_conventions.xml

