<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="css/sharelink.css" type="text/css"></style>
<title>Sharing a Link</title>
<script src="javascript/config.js" type="text/javascript"></script>
<script src="javascript/dojo/dojo.js" type="text/javascript"></script>
<script src="javascript/common.js" type="text/javascript"></script>
<script type="text/javascript">
	dojo.require("dh.sharelink");
</script>
</head>
<body>
<!--  invisible at first to avoid flicker while we set up dojo widgets -->
<div id="dhShareLinkForm" class="dhInvisible">

<div dojoType="InlineEditBox" class="dhUrl" id="dhUrlToShare">
Click here to enter a link to share</div>
<div id="dhUrlError" class="dhValidityError"></div>

<div class="dhLabel">Share <u>W</u>ith:</div>

<table>
<tr>
	<td>
		<input dojoType="FriendComboBox" autocomplete="off" accesskey="w"
		type="text" id="dhRecipientComboBox" />
	</td>
	<td>
		<input type="button" value="Add" accesskey="a"
		class="dhButton" onclick="dh.sharelink.doAddRecipient();"/>
	</td>
</tr>
</table>
<div id="dhRecipientsError" class="dhValidityError" /><br />

<div id="dhRecipientList">
</div>

<div class="dhLabel"><u>D</u>escription:</div>
<div class="dhTextArea" id="dhShareLinkDescription" /></div>

<input type="button" value="Share" accesskey="s"
	class="dhButton" onclick="dh.sharelink.submitButtonClicked();"/>

<div id="dojoDebug"/> <!-- where to put dojo debug spew -->
</div><!-- end dhShareLinkForm -->

</body>
</html>
