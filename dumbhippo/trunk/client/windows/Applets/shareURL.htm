<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<HTML>
    <HEAD>
        <meta name=vs_targetSchema content="http://schemas.microsoft.com/intellisense/ie5">
	<TITLE>Share an URL</TITLE>
	<SCRIPT language="javascript">
function start() {
   search = document.location.search.substr(1); 
   queries = search.split("&");
   shareurl = "<none>";
   for (i in queries) {
      query = queries[i];
      equalIndex = query.indexOf("=");
      if (equalIndex >= 0 &&
          query.substr(0, equalIndex) == "url") {
          shareurl = query.substr(equalIndex + 1);
          break;
      } 
   }
   urlspan = document.getElementById("url");
   textnode = document.createTextNode(shareurl);
   urlspan.appendChild(textnode);
}
	</SCRIPT>
    </HEAD>
    <BODY onload="start()">
	<P>Share: <SPAN id="url"></SPAN></P>
    </BODY>
</HTML>
